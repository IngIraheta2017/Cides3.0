rol_index:
    path:     /
    defaults: { _controller: "SquirrelBundle:rol:index" }
    methods:  GET

rol_show:
    path:     /{id}/show
    defaults: { _controller: "SquirrelBundle:rol:show" }
    methods:  GET

rol_new:
    path:     /new
    defaults: { _controller: "SquirrelBundle:rol:new" }
    methods:  [GET, POST]

rol_edit:
    path:     /{id}/edit
    defaults: { _controller: "SquirrelBundle:rol:edit" }
    methods:  [GET, POST]

rol_delete:
    path:     /{id}/delete
    defaults: { _controller: "SquirrelBundle:rol:delete" }
    methods:  DELETE
